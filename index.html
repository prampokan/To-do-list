<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>apa to do list mu hari ini?</h1>
        <form id="new-task-form">
            <input
                type="text"
                id="new-task-input"
                placeholder="masukan todo list mu">
            <input
                type="submit"
                id="new-task-submit"
                value="Add">
        </form>
    </header>

    <main>

        <section class="task-list">
            <div id="tasks">
                <div class="task" id="defaultTask">
                    <div class="content">
                        <input
                        id="defaultInput"
                        type="text"
                        class="text"
                        value="seperti ini contohnya yaa"
                        readonly>
                    </div>
                    <div class="actions">
                        <button class="edit" id="edit">Edit</button>
                        <button class="delete" id="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
